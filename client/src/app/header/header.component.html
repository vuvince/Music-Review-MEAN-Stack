<!-- source https://auth0.com/blog/real-world-angular-series-part-1/#angular-setup -->
<header id="header" class="header">
  <div class="header-page bg-primary">
    <a class="toggle-offcanvas bg-primary" (click)="toggleNav()"
      ><span></span
    ></a>
    <h1 class="header-page-siteTitle">
      <a routerLink="/">Vince's Music Review</a>
    </h1>
  </div>
  <!-- Added from part 2 -->
  <div class="header-page-authStatus">
    <span *ngIf="auth.loggingIn">Logging in...</span>
    <ng-template [ngIf]="!auth.loggingIn">
      <a *ngIf="!auth.loggedIn" (click)="auth.login()">Log In</a>
      <span *ngIf="auth.loggedIn && auth.userProfile">
        {{ auth.userProfile.name }}
        <span class="divider">|</span>
        <a (click)="auth.logout()">Log Out</a>
      </span>
    </ng-template>
  </div>
  <!-- added from part 2 -->
  <nav id="nav" class="nav" role="navigation">
    <ul class="nav-list">
      <li>
        <a
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >About</a
        >
      </li>
      <li>
        <a
          routerLink="/top_charts"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Top Charts</a
        >
      </li>
      <li>
        <a
          routerLink="/all_songs"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >All Songs</a
        >
      </li>
      <li>
        <a
          *ngIf="auth.loggedIn"
          routerLink="/song/new"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Add Songs</a
        >
      </li>
      <li>
        <a
          *ngIf="auth.loggedIn && auth.isAdmin"
          routerLink="/admin"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Admin View</a
        >
      </li>
    </ul>
  </nav>
</header>
