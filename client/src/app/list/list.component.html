<h1>Products</h1>

<!-- *ngIf shows that element and childs if data has been received  -->
<ul *ngIf="products">
  <!-- Cycles through elements -->
  <li *ngFor="let product of products">
    <p class="name">{{ product.name }}</p>
    <p class="id">{{ product._id }}</p>
    <p class="type">{{ product.itemType }}</p>
    <p class="quantity">Quantity: {{ product.quantity }}</p>
    <p class="loan">Loan Period: {{ product.loanPeriod }}</p>
  </li>
</ul>
