<!-- src/app/pages/admin/update-song/update-song.component.html -->
<h1 class="text-center">{{ pageTitle }}</h1>
<app-loading *ngIf="loading"></app-loading>
<ng-template [ngIf]="utils.isLoaded(loading)">
  <ng-template [ngIf]="song">
    <!-- Song form -->
    <app-song-form [song]="song"></app-song-form>
  </ng-template>
  <!-- Error loading song -->
  <p *ngIf="error" class="alert alert-danger">
    <strong>Error:</strong> Song data could not be retrieved. View
    <a routerLink="/admin" class="alert-link">Admin Songs</a>.
  </p>
</ng-template>
