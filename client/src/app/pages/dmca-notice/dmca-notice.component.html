<h1 style="text-align:center">DMCA Takedown Notice</h1>

<div *ngFor="let policy of policyList">
  <div *ngIf="policy.name == policyName">
    <div align="center" [innerHTML]="policy.desc"></div>
    <div *ngIf="auth.loggedIn && auth.isAdmin">
      <div class="form-group">
        <textarea
          type="text"
          placeholder="Change Policy"
          [(ngModel)]="policyDesc"
          class="form-control"
          rows="2"
        ></textarea>
      </div>
      <div class="form-group">
        <button
          class="btn btn-primary"
          id="{{ policy._id }}"
          (click)="policyChange($event, policyDesc, policy.name)"
        >
          Change
        </button>
      </div>
    </div>
  </div>
</div>
