<!-- src/app/pages/song/dmca/dmca.component.html -->
<div class="card-body pb-0">
  <app-loading *ngIf="loading"></app-loading>
</div>
<ng-template [ngIf]="utils.isLoaded(loading)">
  <ng-template [ngIf]="dmcas">
    <!-- Add User Dmca -->
    <div *ngIf="!auth.loggedIn" class="card-body">
      <h3 class="card-title text-center">Dmca Form</h3>
      <p class="lead">Log DMCA Information:</p>
      <!-- @TODO: Dmca form (add new Dmca) will go here -->
      <app-dmca-form
        [songId]="songId"
        [songTitle]="songTitle"
        (submitDmca)="onSubmitDmca($event)"
      ></app-dmca-form>
    </div>
  </ng-template>
  <!-- Error loading Dmcas -->
  <div *ngIf="error" class="card-body">
    <p class="alert alert-danger">
      <strong>Oops!</strong> There was an error retrieving Dmcas for this song.
    </p>
  </div>
</ng-template>
