<h1 class="text-center">{{ pageTitle }}</h1>
<app-loading *ngIf="loading"></app-loading>
<ng-template [ngIf]="utils.isLoaded(loading)">
  <ng-template [ngIf]="filteredSongs">
    <ng-template [ngIf]="songList.length">
      <!-- Songs listing -->
      <section class="list-group">
        <a
          *ngFor="let song of filteredSongs; let i = index"
          [routerLink]="['/song/details', song._id]"
          class="list-group-item list-group-item-action flex-column align-items-start"
        >
          <h4>{{ i + 1 }}</h4>
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1" [innerHTML]="song.title"></h5>
            <small
              ><strong>Rating: </strong> {{ song.avg | number: "1.1-1" }}</small
            >
          </div>
          <p class="mb-1">
            <strong>Artist:</strong>
            {{ song.artist }}
            <strong>Album:</strong>
            {{ song.album }}
          </p>
          <strong>Genre:</strong>
          {{ song.genre }}
        </a>
      </section>
    </ng-template>
    <!-- No upcoming public songs available -->
    <p *ngIf="!songList.length" class="alert alert-info">
      No songs available.
    </p>
  </ng-template>
  <!-- Error loading songs -->
  <p *ngIf="error" class="alert alert-danger">
    <strong>Oops!</strong> There was an error retrieving song data.
  </p>
</ng-template>
